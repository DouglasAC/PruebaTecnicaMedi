<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="min-width: 350px; max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Iniciar sesión</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input id="username" class="form-control" formControlName="username" />
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger small mt-1">
                    El usuario es requerido
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input id="password" type="password" class="form-control" formControlName="password" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small mt-1">
                    La contraseña es requerida
                </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger py-2">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Ingresar</button>
        </form>
    </div>
</div>
