<h2 class="mb-4">Lista de Empleados</h2>

<div *ngIf="cargando" class="alert alert-info">Cargando empleados...</div>

<div class="table-responsive" *ngIf="!cargando">
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Fecha Nacimiento</th>
                <th>Género</th>
                <th>Identificación</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.apellidos }}</td>
                <td>{{ empleado.fechaNacimiento | date }}</td>
                <td>{{ empleado.genero }}</td>
                <td>{{ empleado.numeroIdentificacion }}</td>
            </tr>
        </tbody>
    </table>
</div>
