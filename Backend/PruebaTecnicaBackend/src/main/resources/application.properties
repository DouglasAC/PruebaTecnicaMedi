spring.application.name=PruebaTecnicaBackend

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PruebaTecnica;encrypt=false;
spring.datasource.username=sa
spring.datasource.password=SaPassword2025!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Configuración mejorada para SpringDoc OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=douglas.pruebatecnicabackend.controllers
springdoc.paths-to-match=/api/**

# Mejoras para la UI de Swagger
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tryItOutEnabled=true

# Configuración importante para evitar errores
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
springdoc.cache.disabled=true

# Habilitar todos los endpoints de Swagger UI
springdoc.swagger-ui.urls[0].url=/v3/api-docs
springdoc.swagger-ui.urls[0].name=PruebaTecnica API

logging.level.org.springdoc=DEBUG
logging.level.org.springframework=DEBUG